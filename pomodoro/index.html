<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linked your CSS file here -->
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <p id="session-type">Work Session</p>
        <div id="timer-display">25:00</div>
        <div id="controls">
            <button id="start-btn">Start</button>
            <button id="pause-btn" disabled>Pause</button>
            <button id="reset-btn">Reset</button>
            <button id="mute-toggle">Mute Sounds</button> <!-- Added mute toggle -->
        </div>
        <div id="session-history">
            <h3>Session History</h3>
            <ul id="session-list"></ul>
        </div>
        <!-- Preload sound files -->
        <audio id="work-sound" src="assets/sounds/work-end.mp3" preload="auto"></audio>
        <audio id="short-break-sound" src="assets/sounds/short-break-end.mp3" preload="auto"></audio>
        <audio id="long-break-sound" src="assets/sounds/long-break-end.mp3" preload="auto"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
