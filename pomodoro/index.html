<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="sound-toggle" id="sound-toggle">üîä</button>
        <button class="settings-toggle" id="settings-toggle">‚öôÔ∏è</button>
        
        <div class="connection-status hidden" id="connection-status">Disconnected</div>
        
        <h1>Pomodoro Timer</h1>
        
        <div class="session-type" id="session-type">Work Session</div>
        
        <div class="timer-container">
            <div class="progress-ring">
                <svg width="200" height="200">
                    <circle class="progress-ring__circle" cx="100" cy="100" r="90" />
                    <circle class="progress-ring__progress" id="progress-circle" cx="100" cy="100" r="90" />
                </svg>
                <div id="timer-display">25:00</div>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn-start">Start</button>
            <button id="pause-btn" class="btn-pause" disabled>Pause</button>
            <button id="reset-btn" class="btn-reset">Reset</button>
            <button id="skip-btn" class="btn-skip">Skip</button>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label>Work (min)</label>
                <input type="number" id="work-time" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label>Short Break</label>
                <input type="number" id="short-break" value="5" min="1" max="30">
            </div>
            <div class="setting-group">
                <label>Long Break</label>
                <input type="number" id="long-break" value="15" min="1" max="60">
            </div>
        </div>

        <div class="session-stats">
            <div class="stat-card">
                <span class="stat-number" id="completed-today">0</span>
                <span class="stat-label">Today</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="current-streak">0</span>
                <span class="stat-label">Streak</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-sessions">0</span>
                <span class="stat-label">Total</span>
            </div>
        </div>

        <div class="session-history">
            <h3>Recent Sessions</h3>
            <div class="session-list" id="session-list"></div>
        </div>
    </div>

    <!-- Backend URL Modal -->
    <div class="modal hidden" id="backend-modal">
        <div class="modal-content">
            <h2>Backend Configuration</h2>
            <p>Enter your backend URL to connect to your Pomodoro API:</p>
            <input type="text" id="backend-url-input" placeholder="https://your-backend.com/api" />
            <div class="modal-buttons">
                <button class="btn-start" onclick="testConnection()">Test & Save</button>
                <button class="btn-reset" onclick="useOfflineMode()">Use Offline</button>
            </div>
            <div id="connection-test-result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
